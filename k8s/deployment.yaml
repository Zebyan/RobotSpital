apiVersion: apps/v1
kind: Deployment
metadata:
  name: robotspital
spec:
  replicas: 2
  selector:
    matchLabels:
      app: robotspital
  template:
    metadata:
      labels:
        app: robotspital
    spec:
      containers:
      - name: robotspital
        image: robotspitalacr2025.azurecr.io/robotspital:v4
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DATABASE_URL
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
